
{% include 'nav.html'  %}
<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<!-- <body style="background: linear-gradient(40deg, pink, rgb(121, 196, 121), rgb(98, 98, 189), rgb(201, 84, 84));"> -->

<body class="lg:bg-[url('./images/todo-bg.png')]  
             bg-[url('./images/mobile.png')] 
             sm:bg-[url('./images/tablet.png')]
             bg-cover bg-center bg-no-repeat min-h-screen items-center flex flex-col gap-5 p-20 ">

        {% for task in tasks %}
        <div
            class="bg-white rounded-xl shadow-2xl w-[335px] p-5 justify-between flex flex-col gap-2 hover:scale-105 duration-500">
            <div class="flex justify-between items-center  ">



                <p class="text-green-500 font-bold text-xl 
                {% if task.completed %}
                line-through 
                {% endif %}">{{ task.title }}</p>

                <a href="{% url 'toggle_complete' task.id %} ">
                    <i class='bxr  bx-check-circle text-2xl text-blue-500'></i>
                </a>
            </div>
            <p class="text-gray-400 font-bold">{{ task.description }}</p>
            <hr>
            <div class="flex justify-between">
                {% if task.completed %}
                <p class="text-red-500 font-bold">Completed</p>
                {% else %}
                <span class="font-bold text-gray-600 ">Due: {{ task.dueTime }} </span>
                <span class="font-semibold text-gray-500">{{ task.due_date }}</span>
                {% endif %}

                <a href="{% url 'deleteTask' task.id %} ">
                    <i class='bxr  bx-trash text-2xl text-red-500'></i>
                </a>
            </div>
        </div>
        {% endfor %}

        <a href="{% url 'insert' %}">
            <div class="items-center text-center">
            <button type="submit" 
            class="bg-blue-600 bg-cover p-2 rounded-xl shadow-2xl w-[200px] font-bold tracking-wide hover:scale-105 duration-200">Add New Task</button>
          </div></a>
    
    </body>

</html>
